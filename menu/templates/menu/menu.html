{% load static %}


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <link rel="stylesheet" href="{% static 'css/menu/style.css' %}">
  <title>Login / Register</title>
  <script>
    function get_csrf_token() {
      return document.querySelector('meta[name="csrf-token"]').getAttribute("content");
    }
  </script>


</head>

<body>

  <div class="error-container" id="errorContainer"></div>

  <div class="card">
    <div class="title">Твой Obsidian</div>
    <div class="error_block">

    </div>
    <div class="tabs">
      <div class="tab active" id="loginTab">Вход</div>
      <div class="tab" id="registerTab">Регистрация</div>
    </div>

    <div class="forms">
      <!-- LOGIN -->
      <form id="loginForm" class="active">
        <div class="field"><input id="loginUser" type="text" placeholder="Логин" required></div>
        <div class="field"><input id="loginPass" type="password" placeholder="Пароль" required></div>
        <button type="submit">Войти</button>
      </form>

      <!-- REGISTER -->
      <form id="registerForm">
        <div class="field"><input id="regUser" type="text" placeholder="Логин" required></div>
        <div class="field"><input id="regPass" type="password" placeholder="Пароль" required></div>
        <button type="submit">Регистрация</button>
      </form>
    </div>
  </div>

</body>
<script src="{% static 'js/menu/script.js' %}"></script>
</html>
